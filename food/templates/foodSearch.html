{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    </nav>

    <div class="foodies">
        <h2>Top 20 Best choices based on your search and best Price:  {{ searched }}</h2>
        <div class="foodCard">
            {% for food in goodMatchingFood %}
                <div class="card singleCard" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title">{{ food.0 }}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">@ : {{ food.2 }} â‚¹</h6>
                        <b>
                        <h6 class="card-subtitle mb-2 text-muted">Resturant : {{ food.3 }}</h6>
                        </b>
                        <h6 class="card-subtitle mb-2 text-muted">Location: {{ food.4 }}</h6>

                        <h6>Rating : {{ food.1 }}</h6>
                        
                    </div>
                </div>
            
            {% endfor %}
            
    
        </div>
    </div>

 


    
</body>
</html>
